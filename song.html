<!DOCTYPE html>
<html>
  <head>
    <title>Featured Song</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="colours.js"></script>
    <script src="randomSong.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap"
      rel="stylesheet"
    />
  </head>
  <body colour="primary">
    <header>
      <div id="header-div" colour="accent">
        <nav id="pageNav">
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <div class="dropdown">
                <div class="dropdown-btn-div">
                  <button class="dropbtn">Featured</button>
                </div>
                <div class="dropdown-content">
                  <a href="song.html" colour="accent">Song</a>
                  <a href="artist.html" colour="accent">Artist</a>
                  <a href="movie.html" colour="accent">Movie</a>
                </div>
              </div>
            </li>
          </ul>
        </nav>
        <div id="selectDiv">
          <select
            name="Theme"
            id="themeSelect"
            onchange="changeColour()"
            colour="primary"
          >
            <option value="grey" id="optionGrey">Grey</option>
            <option value="blue" id="optionBlue">Blue</option>
            <option value="green" id="optionGreen">Green</option>
            <option value="red" id="optionRed">Red</option>
            <option value="purple" id="optionPurple">Purple</option>
          </select>
        </div>
      </div>
    </header>

    <div id="mainContent">
      <div>
        <img
          src="https://upload.wikimedia.org/wikipedia/en/0/0c/Linkin_Park_Meteora_Album_Cover.jpg?20200315000424"
          class="featuredImage"
        />
      </div>
      <div id="textContent">
        <h1 id="songTitle">Faint</h1>
        <h2 id="songArtist">Linkin Park</h2>
      </div>
    </div>
  </body>
</html>
